# ArmadAI global settings

# Default agents directory (relative to project root)
agents_dir: agents

# Default templates directory
templates_dir: templates

# Storage configuration
storage:
  # "embedded" (in-process SurrealDB) or "server" (Docker SurrealDB)
  mode: embedded
  # Path for persistent embedded storage (RocksDB)
  # Use ":memory:" for in-memory only
  path: "data/armadai.db"

# Default provider when not specified in agent metadata
defaults:
  provider: anthropic
  model: claude-sonnet-4-5-20250929
  temperature: 0.7
  max_tokens: 4096
  timeout: 120

# Rate limiting per provider (requests per minute)
rate_limits:
  anthropic: 50
  openai: 60
  google: 60
  proxy: 100

# Cost tracking
costs:
  enabled: true
  # Alert when cumulative daily cost exceeds this threshold (USD)
  daily_alert: 10.0

# Logging
logging:
  level: info
  # "stdout", "file", or "both"
  output: stdout
  file_path: "logs/armadai.log"
