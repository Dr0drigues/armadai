# Release â€” Cross-platform binary builds on git tag
#
# Builds optimized binaries for:
# - Linux x86_64 (GNU)
# - Linux aarch64 (GNU, via cross-rs)
# - macOS x86_64 (Intel Macs)
# - macOS aarch64 (Apple Silicon)
# - Windows x86_64 (MSVC)
#
# Creates a GitHub Release with all binaries attached.
# Trigger: push a semver tag like v0.1.0
#
# Usage:
#   git tag v0.1.0
#   git push origin v0.1.0

name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: armadai-linux-x86_64
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: armadai-linux-aarch64
            use_cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: armadai-macos-x86_64
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: armadai-macos-aarch64
            use_cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: armadai-windows-x86_64.exe
            use_cross: false

    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: ${{ matrix.use_cross && 'cross' || 'cargo' }} build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/armadai dist/${{ matrix.artifact }}
          chmod +x dist/${{ matrix.artifact }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/armadai.exe" "dist/${{ matrix.artifact }}"

      - uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate release notes
        run: |
          pip install commitizen
          cz changelog --dry-run --file-name /dev/null | awk '/^## v/{if(n++) exit; next} n' > RELEASE_NOTES.md

      - uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          files: artifacts/*/armadai-*
