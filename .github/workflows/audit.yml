# Security Audit â€” Dependency vulnerability scanning
#
# Scans Cargo dependencies for known security vulnerabilities
# using cargo-audit (RustSec Advisory Database).
#
# Catches issues like:
# - CVEs in transitive dependencies
# - Yanked crates still in use
# - Unmaintained dependencies
#
# Runs on: every push to master, every PR, and daily at 06:00 UTC

name: Security Audit

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: read
  checks: write

jobs:
  audit:
    name: Audit Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
